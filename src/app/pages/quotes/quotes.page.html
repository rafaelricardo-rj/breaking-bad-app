<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Quotes</ion-title>
  </ion-toolbar>
  <div id="background-searchbar">
    <ion-searchbar></ion-searchbar>
  </div>
</ion-header>

<ion-content *ngIf="quotes">
  
  <ion-list>
    <ion-item *ngFor="let quote of ( quotes | async)">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="2">
            <ion-avatar>
              <img src="{{charsImages[quote.author]}}" >
            </ion-avatar>
          </ion-col>
          <ion-col size="10"> 
            <p style="margin: 10px;"><q>{{ quote.quote }}</q></p> 
            <ion-card-subtitle style="float: right;">{{ quote.author }}</ion-card-subtitle>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
</ion-list>
</ion-content>
